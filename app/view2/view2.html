<section class="todoapp">
  <header class="header">
    <h1>restricted</h1>
    <input ng-style="context.userCtx.name ? '':{'display':'none'}" class="new-todo" ng-keypress="newTodoKeyPressHandler($event)" placeholder="What needs to be done?">
  </header>
  <section class="main">
    <ul class="todo-list">
      <li ng-repeat="todo in todos | orderObjectBy:'_id':true track by todo._id" id="li_{{todo._id}}" class="{{todo.completed ? 'complete' : ''}}">
        <div class="view">
          <input ng-style="context.userCtx.name != todo.author ? {'display':'none'}:''" class="toggle" type="checkbox" ng-model="todo.completed" ng-change="checkboxChanged(todo, $event)" />
          <label ng-swipe-right="context.userCtx.name === todo.author && deleteButtonPressed(todo)" ng-swipe-left="context.userCtx.name === todo.author && todoDblClicked(todo)" ng-dblclick="context.userCtx.name === todo.author && todoDblClicked(todo)">{{todo.title}}</label>
          <button ng-style="context.userCtx.name != todo.author ? {'display':'none'}:''" class="destroy" ng-click="deleteButtonPressed(todo)"></button>
        </div>
        <input id="input_{{todo._id}}" class="edit" ng-keypress="todoKeyPressed(todo, $event)" ng-blur="todoBlurred(todo, $event)" />
      </li>
    </ul>
  </section>
</section>
